<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Question</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ARE YOU DISILLUSIONED?</h1>
        </header>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <nav>
            <ul>
                <li class="active">IDEALISTIC</li>
                <li>DISILLUSIONED</li>
                <li>CYNICAL</li>
                <li>HOPEFUL</li>
            </ul>
        </nav>
        <div class="question-section">
            <p class="question-number">1/3</p>
            <p class="question-text" id="question-text"></p>
            <form id="assessment-form">
                <div class="options">
                    <label>
                        <input type="radio" name="response" value="1">
                        <br>
                        Strongly Disagree
                    </label>
                    <label>
                        <input type="radio" name="response" value="2">
                        <br>
                        Disagree
                    </label>
                    <label>
                        <input type="radio" name="response" value="3">
                        <br>
                        Neutral
                    </label>
                    <label>
                        <input type="radio" name="response" value="4">
                        <br>
                        Agree
                    </label>
                    <label>
                        <input type="radio" name="response" value="5">
                        <br>
                        Strongly Agree
                    </label>
                </div>
                <div class="navigation">
                    <button type="button" id="prev">← PREV</button>
                    <button type="button" id="next">NEXT →</button>
                </div>
            </form>
        </div>
    </div>
    <script>

        const questions = [
            "I have ambitious aims of making a difference.",
            "I feel stressed at work frequently.",
            "I am satisfied with my work-life balance."
        ];

        let currentQuestion = 0;
        const totalQuestions = questions.length;

        document.getElementById('next').addEventListener('click', function () {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                updateQuestion();
            }
        });

        document.getElementById('prev').addEventListener('click', function () {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        });

        function updateQuestion() {
            document.getElementById('question-text').textContent = questions[currentQuestion];
            document.querySelector('.question-number').textContent = `${currentQuestion + 1}/${totalQuestions}`;
            updateProgress();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = ((currentQuestion + 1) / totalQuestions) * 100;
            progress.style.width = `${percentage}%`;
        }

        // Initial update
        updateQuestion();


    </script>
</body>

</html>
